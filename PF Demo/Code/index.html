<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phonic Factory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="..\Resources\css\styles.css">
    </head>
    <body>
        <button class="toggle">Sight Words</button>
        <header>
            <h1>Phonic Factory</h1>
        </header>
        <p>
            <span class="word the"><span class="th">Th</span>e</span>
            <span class="word quick"><span class="qu">qu</span><span class="ick">ick</span></span>
            <span class="word brown"><span class="br">br</span><span class="ow">ow</span><span class="n">n</span></span>
            <span class="word fox"><span class="f">f</span><span class="ox">ox</span></span>
            <span class="word jumps"><span class="ju">ju</span><span class="m">m</span><span class="p">p</span><span class="s">s</span></span>
            <span class="word over"><span class="o">o</span><span class="v">v</span><span class="er">er</span></span>
            <span class="word the"><span class="th">th</span>e</span>
            <span class="word lazy"><span class="l">l</span><span class="a">a</span><span class="zy">zy</span></span>
            <span class="word dog"><span class="d">d</span><span class="og">og</span></span>.
        </p>
        <img src="..\Resources\images\coin.jpeg" alt="coin" class="coin">
        <p class="coins">0</p>
        <img src="..\Resources\images\cloud1.png" alt="cloud" class="cloud1">
        <img src="..\Resources\images\cloud1.png" alt="cloud" class="cloud1-2">
        <img src="..\Resources\images\cloud2.png" alt="cloud" class="cloud2">

        
        <script src="..\Resources\js\script.js" async defer></script>
    </body>
</html>
